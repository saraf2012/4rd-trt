<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Hover Effect</title>
    <style>
        /* Style for the container */
        #container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        /* Style for the Google Maps iframe */
        #google-maps {
            width: 100%;
            height: 100%;
        }

        /* Style for the hover effect */
        #hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            pointer-events: none; /* Allow events to pass through the image */
            transition: opacity 0.3s ease-in-out;
        }

        #container:hover #hover-image {
            opacity: 0;
        }

        #hover-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire container while maintaining aspect ratio */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Google Maps iframe -->
        <iframe id="google-maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2259.863305824303!2d9.529417576593216!3d55.49990721144187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464c9f353340994b%3A0x6a51107558c12ebf!2sTrapholt%20Museum%20for%20Modern%20Art%20and%20Design!5e0!3m2!1sen!2sdk!4v1701883391194!5m2!1sen!2sdk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <!-- Image for the hover effect -->
        <div id="hover-image">
            <img src="https://trapholt.dk/wp-content/uploads/2023/04/trapholt-fra-oven-udvalgt.jpg" alt="Trapholt Museum">
        </div>
    </div>
</body>
</html>
