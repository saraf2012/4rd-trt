<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Hover Effect</title>
    <style>
        /* Style for the container */
        #container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        /* Style for the Google Maps iframe */
        #google-maps {
            width: 100%;
            height: 100%;
        }

        /* Style for the hover effect */
        #hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        #container:hover #hover-image {
            opacity: 0;
        }

        #hover-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Style for the columns */
        .columns {
            display: flex;
            justify-content: center; 
            align-items: center; 
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .column {
            width: 30%;
            text-align: center; /* Center the content within the column */
        }

        .column h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .column p {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Google Maps iframe -->
        <iframe id="google-maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2259.863305824303!2d9.529417576593216!3d55.49990721144187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464c9f353340994b%3A0x6a51107558c12ebf!2sTrapholt%20Museum%20for%20Modern%20Art%20and%20Design!5e0!3m2!1sen!2sdk!4v1701883391194!5m2!1sen!2sdk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div id="hover-image">
            <img src="https://trapholt.dk/wp-content/uploads/2023/04/trapholt-fra-oven-Top.jpg" alt="Trapholt Museum">
        </div>
    </div>

    <div class="columns">
        <div class="column">
            <h3>Open Hours</h3>
            <p>Monday - Friday: 9:00 AM - 5:00 PM<br>
                Saturday: 10:00 AM - 4:00 PM<br>
                Sunday: Closed</p>
        </div>

        <div class="column">
            <h3>Directions</h3>
            <p>Trapholt Museum for Modern Art and Design<br>
                Address: Ã†blehaven 23, 5500 Middelfart, Denmark</p>
        </div>
    </div>
</body>
</html>
