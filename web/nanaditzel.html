<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
        }

        section {
            display: flex;
            flex-direction: column; /* Display children in a column */
        }

        .image-container {
            width: 100vw; /* Take the full width of the viewport */
            height: 100vh; /* Take the full height of the viewport */
            overflow: hidden;
            margin: 0;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio and fit the entire image within the container */
            border: 1px solid #ddd;
            border-radius: 0px;
            margin: 0;
        }
    </style>
</head>
<body>

    <section>
        <!-- Image 1 -->
        <div class="image-container">
            <img src="nanditzel1.png" alt="Image 1">
        </div>
    </section>

    <section>
        <!-- Image 2 -->
        <div class="image-container">
            <img src="manyimage.png" alt="Image 2">
        </div>
    </section>

</body>
</html>
